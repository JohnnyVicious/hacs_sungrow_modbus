name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  ruff:
    name: Ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ruff Check
        uses: astral-sh/ruff-action@v3
        with:
          args: "check --output-format=github"

      - name: Ruff Format Check
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check"
